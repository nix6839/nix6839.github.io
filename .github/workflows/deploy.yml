name: CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - uses: actions/checkout@v3

      # Refer this: https://github.com/actions/setup-node/issues/214#issuecomment-810829250
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Create JSON API
        run: |
          cd generate-json
          mkdir json-api
          npm ci
          npm run build
          node dist/main.js
          cd json-api
          git init
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git switch -c json-api
          git remote add origin "https://${{ github.repository_owner }}:${{ github.token }}@github.com/${{ github.repository }}.git"
          git add -A
          git commit -m 'Create JSON API: ${{ github.sha }}'
          git push -f origin json-api

      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run build
      # - run: npm test
      - run: npm run export

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          cname: washnix.com
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
